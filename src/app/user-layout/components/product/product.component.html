<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Customers also purchased</h2>
    <div
      class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      <div class="group relative" *ngFor="let product of products$ | async; index as i">
        <div
          class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
          <img src="{{product.images?.[0]}}" alt="Front of men&#039;s Basic Tee in black."
               class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a class="cursor-pointer" (click)="openModal(product)">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ product.name }}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">
              <input class="rounded-3xl" type="color" value="{{product.color}}">
            </p>
          </div>
          <p class="text-sm font-medium text-gray-900">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
        </div>
      </div>

      <app-product-quick-view *ngIf="selectedProduct" [product]="selectedProduct"
                              (closeModal)="onCloseModal()"></app-product-quick-view>
    </div>
  </div>
</div>
